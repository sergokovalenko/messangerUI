<style>
  textarea.form-control {
    resize: vertical;
    overflow: hidden;
    padding: 10px 10px;
    margin: 10px 10px;
    border: 10px solid;
    resize: none;
  }
</style>

<div class="container">
  <div class="row">

    <div class="col-lg-6 col-lg-offset-3">

      <form class="form-inline">
        <span class="form-group">
          <textarea class="form-control" placeholder="Обычное поле" rows="1"></textarea>
        </span>
        <span class="form-group">
          <textarea class="form-control auto-size" placeholder="Авто добавление высоты" rows="1"></textarea>
        </span>
      </form>

    </div>

  </div>
</div>

<script>
  function autoSize(element) {

    $element = $(element);

    console.log('height():', $element.height());
    console.log('getComputedStyle height:', parseInt(getComputedStyle(element).height, 10));
    console.log('scrollHeight:', element.scrollHeight);

    element.style.overflowY = 'hidden';

    var paddingTopBottom = $element.innerHeight() - $element.height();
    console.log('paddingTopBottom:', paddingTopBottom);
    console.log('scrollHeight - paddingTopBottom:', element.scrollHeight - paddingTopBottom);

    element.style.height = 'auto';

    $element.height(element.scrollHeight - paddingTopBottom);
  }

  $('.auto-size').each(function () {
    autoSize(this);
  }).on('input', function () {
    autoSize(this);
  });
</script>
