<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/forms.css" rel="stylesheet">
    <link type="text/css" href="css/reg.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="tab" role="tabpanel">
                <h3 class="text-center">Registration</h3>
                <div class="tab-content">
                    <form class="form-horizontal" id="form">
                        <div class="form-group">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text" class="form-control" id="login">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-pass">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-pass">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Sign up</button>
                        </div>
                        <div class="form-group">
                            <h3 class="connector">or</h3>
                        </div>
                        <div class="form-group">
                            <a class="btn btn-default" href="EnterPage.html">Sign in</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        console.log('work');
        $('#name').validator({
            feedback: {
                success: 'glyphicon-thumbs-up',
                error: 'glyphicon-thumbs-down'
            }
        });
    });
</script>
